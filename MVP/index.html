<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">

  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link href="/style/style.css" rel="stylesheet">

  <title>Gumtree MVP</title>
</head>

<body>
  <div id="root">
    <div class="w-full min-h-screen bg-white">
      <div class=" p-10 pt-20">
        <div class="w-full prd-container mx-auto text-left">

          <h2 class="text-3xl mb-5" id="prd-name"></h2>
          <div class="flex items-center justify-between w-full border-b pb-10 mb-8">
            <div class="flex items-center">
              <p class="text-2xl font-bold mr-3" id="prd-rating"></p>
              <div id="prd-review"></div>
            </div>

            <button onClick="showForm()" class="border p-2 px-4 rounded hover:shadow-md">
              Add Review
            </button>

          </div>

          <div id="prd-reviews">
            <p class="font-bold text-2xl mb-3">Reviews</p>

          </div>
        </div>
      </div>
    </div>

    <!-- review form -->
    <div id="modalForm"
      class="hidden fixed top-0 left-0 h-full w-full bg-gray-300 bg-opacity-50 flex items-center justify-center">
      <div class="bg-white p-5 rounded-lg modal-container relative">
        <button onClick="hideForm()" class="border-0 absolute top-3 right-4">
          x
        </button>
        <div class="">
          <h2 class="text-3xl font-bold mb-5">What's your rating</h2>
          <p class="mb-4 text-base">Rating</p>
          <div id="review-rating"></div>
          <p class="my-4 text-base">Review</p>
          <input id="review-input" class="border-0 h-14 w-full focus:shadow rounded p-2 rev-inp" type="text"
            placeholder="Start typing..." />
          <button onClick="submitReview()" class="border p-2 px-4 rounded-md hover:shadow-md mt-5">
            Submit Review
          </button>
        </div>
      </div>
    </div>

    <div class="App-header splash hidden">
      <div class="App-logo">
        <img src="logo.svg" class="logo-image" alt="logo" />
        <img src="logo-text.svg" class="logo-text" alt="logo" />
      </div>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>

  <script src="/js/script.js"></script>

</body>

</html>
